<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <section class="section-main">
      <div class="flyer">
        <img src="images/hero-desktop.jpg" alt="Picture of a woman" class="flyer__image">
        <form action="#" class="details">
          <img src="images/logo.svg" alt="The company icon" class="details__logo">
          <div class="details__text-box">
            <h1 class="heading-primary">
              <span class="heading-primary__were">We're</span>
              <span class="heading-primary__coming">Coming</span>
              <span class="heading-primary__soon">Soon</span>
            </h1>
            <p class="paragraph">
              Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <div class="details__input-box">
            <input type="email" name="email" placeholder="Email Address" class="details__input-box--email" id="email-input">
            <a href="#" class="details__input-box--btn">&gt;</a>
            <img src="images/icon-error.svg" alt="Error icon" class="details__input-box--img">
            <h3 class="details__input-box--heading-error">Please provide a valid email</h3>
          </div>
        </form>
      </div>
    </section>
  </main>










  <!-- We're coming soon

  Email Address -->

</body>

</html>
